<ng-sidebar-container>
    <!-- A sidebar -->
    <ng-sidebar position="right" [(opened)]="_opened" 
     [closeOnClickOutside]="true" [showBackdrop]="true" 
     [autoFocus]="true" 
     (onCloseStart)="_toggleClose()">
      <div class="list-group">
        <a class="list-group-item" routerLink="" (click)="_toggleClose()">
          <h3 class="text-center">{{fullname}}</h3>
        </a>
        <a class="list-group-item" routerLink="" (click)="_toggleClose()">Home</a>
        <a *ngIf = "isAdmin == true" class="list-group-item" routerLink="/admin" (click)="_toggleClose()">Admin Management</a>
        <a class="list-group-item" routerLink="/event" (click)="_toggleClose()">Events</a>
        <a class="list-group-item" routerLink="" (click)="_toggleClose();logout()">Log-out</a>
      </div>
    </ng-sidebar>
    <ng-container ng-sidebar-content>
      <app-navbar showSlideBar="true"></app-navbar>
      <router-outlet></router-outlet>
    </ng-container>
  </ng-sidebar-container>
