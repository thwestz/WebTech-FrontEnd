<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner" role="listbox">
        <div class="carousel-item active">
            <img class="d-block img-fluid" src="https://www.img.in.th/images/2ccd534b087f0b7347825dd8a210fdd2.jpg" alt="First slide">
        </div>
        <div class="carousel-item">
            <img class="d-block img-fluid" src="https://www.img.in.th/images/94147c770f974c66abc105415e495915.jpg" alt="Second slide">
        </div>
        <div class="carousel-item">
            <img class="d-block img-fluid" src="https://www.img.in.th/images/8f357d0b538a8c6abedefdfe7a1eb0d6.jpg" alt="Third slide">
        </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
<!-- Page Content -->
<div class="container">

    <!-- Page Heading -->
    <h1 class="my-4">Event list
    </h1>

    <div class="row">
        <div *ngFor="let event of eventList" class="col-lg-4 col-sm-6 portfolio-item">
            <div class="card h-100">
                <a href="event/{{event._id}}">
                    <img class="card-img-top" src="{{event.eLOGO}}" alt="">
                </a>
                <div class="card-body">
                    <h3 class="card-title">
                        {{event.eName}}
        
                    </h3>
                    <div class="row">
                        <div class="col-md-4">
                            <h4 style="font-size:200%">{{event.expiredAt  | date: 'dd/MM/yyyy'}}</h4>
                        </div>
                        <div class="col-md-8">
                            <h4>Location : {{event.eLocat}}</h4></div>
                    </div>
                    <a style="width:100%;" href="evnt/{{event._id}}" class="btn btn-primary" role="button">Join</a>
                </div>
            </div>
        </div>
    </div>
    <!-- /.row -->
</div>
