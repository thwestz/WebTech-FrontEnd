<body style="height:100%;margin:0;">
<ngx-loading [show]="loading" [config]="{fullScreenBackdrop:true}"></ngx-loading>
<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner" role="listbox">
        <div class="carousel-item active">
            <img class="d-block img-fluid" src="https://www.img.in.th/images/2ccd534b087f0b7347825dd8a210fdd2.jpg" alt="First slide">
        </div>
        <div class="carousel-item">
            <img class="d-block img-fluid" src="https://www.img.in.th/images/94147c770f974c66abc105415e495915.jpg" alt="Second slide">
        </div>
        <div class="carousel-item">
            <img class="d-block img-fluid" src="https://www.img.in.th/images/8f357d0b538a8c6abedefdfe7a1eb0d6.jpg" alt="Third slide">
        </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
<div class="container">
    <h1 class="my-4">All Events
    </h1>

    <div class="row">
        <div *ngFor="let event of eventList" class="col-lg-4 col-sm-6 portfolio-item">
            <div class="card h-100">
                <a href="/home/event/{{event._id}}">
                    <img class="card-img-top" id="LOGO" src="{{event.eLOGO}}" alt="">
                </a>
                <div class="card-body">
                    <h5 class="card-title">
                        {{event.eName}}

                    </h5>
                    <hr>
                    <div class="row">
                        <div class="col-md-4">
                            <h5 class="text-danger" *ngIf="today > event.expiredAt">
                                <p>CLOSED</p>
                            </h5>

                            <h5 class="text-success" *ngIf="today < event.expiredAt ">
                                <p>OPEN</p>
                            </h5>
                            <h6>{{event.eDate[0].startDate | date: 'dd/MM/yy'}}</h6>
                        </div>
                        <div class="col-md-8">
                            <div class="row">
                                <b>Location</b>
                            </div>
                            <h6>
                                <p>{{event.eLocat}}</p>
                            </h6>
                        </div>
                    </div>
                    <a style="width:100%;" href="./home/event/{{event._id}}" class="btn btn-primary" role="button" *ngIf="today < event.expiredAt ">Join</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
