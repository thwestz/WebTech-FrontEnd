<ngx-loading [show]="loading" [config]="{fullScreenBackdrop:true}"></ngx-loading>
<div class="container">
  <div class="row justify-content-md-center">
    <div class="col-md-auto">
      <h4>
        <b>Sign-Up</b>
      </h4>
    </div>
  </div>
</div>
<div class="container">
  <div class="row justify-content-md-center">
    <div class="col-md-6 mb-3">
      <div class="alert alert-danger alert-dismissible fade show" role="alert" *ngIf="err.length > 0">
        <strong> Error : </strong> {{err}}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="alert alert-success alert-dismissible fade show" role="alert" *ngIf="success">
        <strong> Registed : </strong>
        <a data-toggle="modal" data-target="#Login" class="alert-link">Click to Sign-in</a>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
    </div>
  </div>
  <div class="row justify-content-md-center">
    <div class="col-md-6 mb-3">
      <label for="email">Email Address</label>
      <input type="email" class="form-control" id="email" placeholder="example@hotmail.com" [(ngModel)]="user.email" required>
    </div>
  </div>
  <div class="row justify-content-md-center">
    <div class="col-md-6 mb-3">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" placeholder="password" [(ngModel)]="user.password" required>
    </div>
  </div>
  <div class="row justify-content-md-center">
    <div class="col-md-6 mb-3">
      <label for="name">First name</label>
      <input type="text" class="form-control" id="name" placeholder="First name" [(ngModel)]="user.fname" required>
    </div>
  </div>
  <div class="row justify-content-md-center">
    <div class="col-md-6 mb-3">
      <label for="last">Last name</label>
      <input type="text" class="form-control" id="last" placeholder="Last name" [(ngModel)]="user.lname" required>
    </div>
  </div>
  <div class="row justify-content-md-center">
    <div class="col-md-auto">
      <button class="btn btn-primary" type="submit" (click)="registed()">Submit</button>
    </div>
  </div>
</div>
